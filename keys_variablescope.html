<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Keys</title>
    <script>
        "use strict";

        //Global variable
        var passedValue = "global";

        function calc(p) {
            //Local (or function) variable
            var passedValue = p;
            //var passedValue2

            console.log("Local var: " + passedValue);
            console.log("Unassigned: " + passedValue2);

            var passedValue2 =
                function (p) {
                    //var passedValue = p.toUpperCase();

                    console.log
                        ("More local: " + passedValue);
                    return passedValue;
                };

            passedValue = passedValue2(p);

            console.log("Local (2): " + passedValue);

    </script>
</head>
<body>

    console.log("Global var: " + passedValue);
