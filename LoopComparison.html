<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loop Comparison</title>
</head>
<body>
    <script>
        //Purpose: to compute the min, max, and
        //avg of a series of integers
        var high = 0;       //for highest input
        var low = 10000;    //for lowest input
        var avg;            //calculated average
        var total = 0;      //calculated total
        var input;          //user input
        var Z = "0";        //default "0"
        var BR = "<br>";

        try {
            var num_inputs =
                prompt("Enter # of inputs > 0", Z);
            if (parseInt(num_inputs) < 1) {
                num_inputs = 1;
            }
        }//end try
        catch (e) {
            num_inputs = 1;
            alert("Input changed to 1.");
        }

        //For loop
        for (var count = 1; count <= num_inputs; count++) {
            input = prompt(
                    "Enter value #" + count.toString() + ": "
                    , Z);
            input = parseInt(input);
            //Compute the current max:
            if (input > high) {
                high = input;
            }
            //Compute the current min:
            if (input < low) {
                low = input;
            }
            //Update the Accumulator
            total += input;
        }//end for

        //Compute average
        avg = total/num_inputs;

        document.write("Maximum: " + high + BR);
        document.write("Minimum: " + low + BR);
        document.write("Average: " + avg + BR);


    </script>
</body>
</html>
